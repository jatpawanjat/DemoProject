<div>
  <mat-toolbar color="primary" >
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Task App</span>
    <span class="example-spacer"></span>
    
      <button  mat-raised-button color="warn"(click)="openDialog()">Add List</button>
    
  </mat-toolbar>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
  
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="username" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="useremail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
        <td mat-cell *matCellDef="let row"> {{row.useremail}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="useRole">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role </th>
        <td mat-cell *matCellDef="let row"> {{row.useRole}} </td>
      </ng-container>
      <ng-container matColumnDef= "action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Anction</th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click)="editUser(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
            <mat-icon >delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
   </div>
</div>
